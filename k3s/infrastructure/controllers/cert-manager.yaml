---
apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
  labels:
    toolkit.fluxcd.io/tenant: sre-team
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 24h
  url: https://charts.jetstack.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 30m
  chart:
    spec:
      chart: cert-manager
      version: "1.x"
      sourceRef:
        kind: HelmRepository
        name: cert-manager
        namespace: cert-manager
      interval: 12h
  values:
    installCRDs: true
    extraVolumes:
      - name: aws-credentials
        secret:
          secretName: cert-manager
    extraVolumeMounts:
      - name: aws-credentials
        mountPath: /etc/aws/credentials
        readOnly: true
    controller:
      env:
        - name: AWS_SHARED_CREDENTIALS_FILE
          value: /etc/aws/credentials/credentials

   