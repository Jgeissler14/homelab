---
apiVersion: v1
kind: Namespace
metadata:
  name: google
  labels:
    toolkit.fluxcd.io/tenant: sre-team
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: google-repo
  namespace: google
spec:
  url: https://github.com/jgeissler14/google/helm
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: google-release
  namespace: google
spec:
  interval: 5m
  chart:
    spec:
      chart: helm # Assuming the chart is in the 'google' directory of the repository
      sourceRef:
        kind: HelmRepository
        name: google-repo
        namespace: google
  values:
    # Add your Helm values here