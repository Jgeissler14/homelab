apiVersion: v1
kind: Namespace
metadata:
  name: backstage
  labels:
    toolkit.fluxcd.io/tenant: sre-team
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: backstage
spec:
  interval: 24h
  url: https://backstage.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: backstage
spec:
  interval: 30m
  chart:
    spec:
      chart: backstage
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: backstage
      interval: 12h
  values:
    appConfig:
      app:
        auth:
          providers:
            guest:
              dangerouslyAllowOutsideDevelopment: true
    backend:
      livenessProbe:
        enabled: false
      readinessProbe:
        initialDelaySeconds: 30
        periodSeconds: 10
        timeoutSeconds: 5
        failureThreshold: 6
      resources:
        requests:
          cpu: 200m
          memory: 512Mi
        limits:
          cpu: 1000m
          memory: 1024Mi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backstage
  labels:
    app.kubernetes.io/name: backstage
  annotations:
    external-dns.alpha.kubernetes.io/hostname: backstage.joshgeissler.com
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: nginx
  rules:
    - host: backstage.joshgeissler.com
      http:
        paths:
          - path: "/"
            pathType: ImplementationSpecific
            backend:
              service:
                name: backstage
                port:
                  number: 7007
  tls:
    - hosts:
        - backstage.joshgeissler.com
      secretName: backstage-ingress
