apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: job-platform
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  tls:
  - hosts:
    - jobs.example.com
    secretName: job-platform-tls
  rules:
  - host: jobs.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: job-platform-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: job-platform-backend
            port:
              number: 80
